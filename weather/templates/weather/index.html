{% extends "base.html" %}

{% block title %}
    home
{% endblock title %}

{% block content %}
    <h2>Enter City Name</h2>
    <form method="post" action="{% url 'get_weather' %}">
        {% csrf_token %}
        <input type="text" name="city" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock content %}
