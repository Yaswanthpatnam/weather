<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h2>Enter City Name</h2>
    <form method="post" action="{% url 'get_weather' %}">
        {% csrf_token %}
        <input type="text" name="city" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
